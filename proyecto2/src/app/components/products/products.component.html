  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

<body class=" container-lg bg-light">
<main class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm" >
    <h6 class="border-bottom pb-2 mb-0">Recent products </h6>
    <div class="d-flex text-muted pt-3"*ngFor="let product of products">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{product.id}}</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>

      <div class="pb-3 mb-0 small lh-sm border-bottom container-lf">
        <strong class="d-block text-gray-dark">{{product.name}}</strong>
       <dl>
         <dt>Description:{{product.description}}</dt>
         <dt>Stock:{{product.stock}}</dt>
         <dt>Price:{{product.price}}</dt>
         <dt>CreateAt:{{product.createAt| date : 'dd/MM/yyyy' : 'UTC'}}</dt>

       </dl>

      </div>
    </div>



  </div>

</main>


<!--<script src="offcanvas.js"></script>-->
</body>
